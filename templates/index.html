<!DOCTYPE html>
<html>
<head>
    <title>Admin AI Chatbot</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f7f9fc; }
        .container { max-width: 900px; margin: 50px auto; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; height: 700px; }
        .chat-area { flex-basis: 60%; padding: 20px; display: flex; flex-direction: column; }
        .data-area { flex-basis: 40%; background-color: #e9ecef; border-left: 1px solid #dee2e6; padding: 20px; overflow-y: auto; border-radius: 0 10px 10px 0; }
        .messages { flex-grow: 1; overflow-y: auto; padding: 10px; margin-bottom: 10px; border: 1px solid #dee2e6; border-radius: 5px; background-color: #fff; }
        .message-box { display: flex; }
        #command-input { flex-grow: 1; padding: 12px; border: 2px solid #007bff; border-radius: 5px 0 0 5px; font-size: 16px; }
        #send-button { padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 0 5px 5px 0; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        #send-button:hover { background-color: #0056b3; }
        .user-msg { text-align: right; margin: 10px 0; }
        .user-msg div { background-color: #007bff; color: white; padding: 10px 15px; border-radius: 15px 15px 0 15px; display: inline-block; max-width: 80%; }
        .bot-msg { text-align: left; margin: 10px 0; }
        .bot-msg div { background-color: #f1f1f1; color: #333; padding: 10px 15px; border-radius: 15px 15px 15px 0; display: inline-block; max-width: 80%; }
        .bot-msg strong { color: #007bff; }
        h3 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 5px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-area">
            <h3>Admin Chat Interface</h3>
            <div class="messages" id="messages">
                <div class="bot-msg"><div>Hello! I'm your Admin Bot. I can help you manage users.</div></div>
                <div class="bot-msg"><div>Try: **can you add the user "john.smith@xyz.com" with phone number "+9233267558"**</div></div>
                <div class="bot-msg"><div>Or: **can you remove the user "john.smith@xyz.com"**</div></div>
                <div class="bot-msg"><div>Or: **can you update john.smith@xyz.com city to Cordoba**</div></div>
            </div>
            <div class="message-box">
                <input type="text" id="command-input" placeholder="Enter your command...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="data-area">
            <h3>User Database (JSON)</h3>
            <div id="user-table-container">
                </div>
        </div>
    </div>

    <script>
        const chatInput = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');
        const messagesDiv = document.getElementById('messages');
        const userTableContainer = document.getElementById('user-table-container');

        // Function to scroll to the bottom of the chat
        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
            const contentDiv = document.createElement('div');
            // Simple markdown-style bolding for clarity
            contentDiv.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            msgDiv.appendChild(contentDiv);
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }

        // Function to fetch and display the user data table
        async function renderUserTable() {
            try {
                const response = await fetch('/users');
                const users = await response.json();
                
                if (users.length === 0) {
                    userTableContainer.innerHTML = '<p>No users in the database.</p>';
                    return;
                }

                let tableHTML = '<table><thead><tr><th>Email</th><th>Phone</th><th>City</th></tr></thead><tbody>';
                users.forEach(user => {
                    tableHTML += `<tr><td>${user.email}</td><td>${user.phone}</td><td>${user.city}</td></tr>`;
                });
                tableHTML += '</tbody></table>';
                userTableContainer.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error fetching users:', error);
                userTableContainer.innerHTML = '<p>Error loading user data.</p>';
            }
        }

        // Function to send command to the Flask server
        async function sendCommand() {
            const command = chatInput.value.trim();
            if (!command) return;

            addMessage(command, 'user');
            chatInput.value = ''; // Clear input

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command })
                });

                const data = await response.json();
                addMessage(data.response, 'bot');
                
                // Refresh the user table after a successful command
                await renderUserTable();

            } catch (error) {
                addMessage("Error connecting to the server.", 'bot');
                console.error('Fetch error:', error);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendCommand);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });

        // Initial load of the user table
        renderUserTable();
    </script>
</body>
</html>
