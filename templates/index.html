<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin AI Chatbot</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Verdana, sans-serif; background:#f7f9fc; margin:0; padding:0; }
        .container { max-width:1100px; margin:30px auto; display:flex; gap:20px; }
        .chat-area { flex:1; background:white; padding:18px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); display:flex; flex-direction:column; height:680px;}
        .data-area { width:380px; background:#eef2f6; padding:18px; border-radius:8px; height:680px; overflow:auto;}
        .messages { flex:1; overflow:auto; border:1px solid #e0e6ef; padding:12px; border-radius:6px; background:white; }
        .message-box { display:flex; margin-top:12px; }
        #command-input { flex:1; padding:12px; font-size:16px; border-radius:6px 0 0 6px; border:2px solid #007bff; }
        #send-button { padding:12px 18px; background:#007bff; color:white; border:none; border-radius:0 6px 6px 0; cursor:pointer; }
        .user-msg { text-align:right; margin:10px 0; }
        .user-msg div{ display:inline-block; background:#007bff; color:white; padding:10px 14px; border-radius:14px 14px 0 14px; max-width:78%; }
        .bot-msg { text-align:left; margin:10px 0; }
        .bot-msg div{ display:inline-block; background:#f1f3f6; color:#222; padding:10px 14px; border-radius:14px 14px 14px 0; max-width:78%; }
        table { width:100%; border-collapse:collapse; margin-top:10px; }
        th, td { padding:8px; border:1px solid #cfd8e3; text-align:left; }
        th { background:#007bff; color:white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-area">
            <h3 style="color:#007bff;margin:0 0 10px 0;">Admin Chat Interface</h3>
            <div class="messages" id="messages" aria-live="polite">
                <div class="bot-msg"><div>Hello! I'm your Admin Bot. Try commands like:</div></div>
                <div class="bot-msg"><div>• <strong>can you add the user john.smith@xyz.com with phone number "+9233267558"</strong></div></div>
                <div class="bot-msg"><div>• <strong>can you remove the user "john.smith@xyz.com"</strong></div></div>
                <div class="bot-msg"><div>• <strong>can you update samanthas city to Cordoba</strong></div></div>
            </div>

            <div class="message-box" style="margin-top:12px;">
                <input type="text" id="command-input" placeholder="Enter your command..." />
                <button id="send-button">Send</button>
            </div>
        </div>

        <div class="data-area">
            <h3 style="color:#007bff;margin-top:0;">User Database</h3>
            <div id="user-table-container"><em>Loading users...</em></div>
        </div>
    </div>

    <script>
        const cmdInput = document.getElementById('command-input');
        const sendBtn = document.getElementById('send-button');
        const msgs = document.getElementById('messages');
        const usersDiv = document.getElementById('user-table-container');

        function addMessage(text, sender) {
            const wrapper = document.createElement('div');
            wrapper.className = sender === 'user' ? 'user-msg' : 'bot-msg';
            const inner = document.createElement('div');
            inner.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            wrapper.appendChild(inner);
            msgs.appendChild(wrapper);
            msgs.scrollTop = msgs.scrollHeight;
        }

        async function renderUsers() {
            try {
                const res = await fetch('/users');
                const users = await res.json();
                if (!Array.isArray(users) || users.length === 0) {
                    usersDiv.innerHTML = '<p>No users in the database.</p>';
                    return;
                }
                let html = '<table><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>City</th></tr></thead><tbody>';
                users.forEach(u => {
                    html += `<tr><td>${u.name || 'N/A'}</td><td>${u.email || 'N/A'}</td><td>${u.phone || 'N/A'}</td><td>${u.city || 'N/A'}</td></tr>`;
                });
                html += '</tbody></table>';
                usersDiv.innerHTML = html;
            } catch (e) {
                usersDiv.innerHTML = '<p>Error loading users.</p>';
                console.error(e);
            }
        }

        async function sendCommand() {
            const cmd = cmdInput.value.trim();
            if (!cmd) return;
            addMessage(cmd, 'user');
            cmdInput.value = '';
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({command: cmd})
                });
                const data = await res.json();
                addMessage(data.response, 'bot');
                await renderUsers();
            } catch (e) {
                addMessage('Error connecting to server.', 'bot');
                console.error(e);
            }
        }

        sendBtn.addEventListener('click', sendCommand);
        cmdInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendCommand(); });

        // initial render
        renderUsers();
    </script>
</body>
</html>
